<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    
</head>
<body style="background-color:black;">
    <div class="container-fluid">
        <div class="container">
            <div class="mx-auto shadow " style=" margin-top:100px;
            margin-bottom:50px;
            border:2px solid black;
            width:400px;
            padding:40px;
            background-color:white;">
                <form action="/login/" method="post" >
                    {% csrf_token %}
                    {% if messages %}
                    {% for r in messages%}
                    <div class="alert alert-{{r.tags}} alert-dismissible fade show" role="alert">
                        <strong>!</strong> {{r}}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                      </div>
                    {% endfor %}
                    {% endif %}
                    <div class="my-3 text-center">
                        <h3>Login</h3>
                    </div>
                    
                    <div class="form-group my-3">
                        <label for="username">number</label>
                        <input id="username" type="number" required class="form-control" name="number" placeholder="number">
                    </div>
                    <div class="form-group my-3">
                        <label for="password">Password</label>
                        <input  id="password" type="text" required class="form-control" name="Password" placeholder="password">
                        <small class="text-muted form-text my-1"><a href="/forgot_password/" style="text-decoration:none;">Forgot</a></small>&nbsp;&nbsp;&nbsp;
                        <small class="text-muted form-text my-1 mx-auto" style="margin-left:20px;"><a href="/register/" style="text-decoration:none;">Register</a></small>

                    </div>
                    <div class="form-group text-center">
                        <button type="submit" class="btn btn-primary rounded form-control">Submit</button>
                    </div>

                </form>


            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
    
</body>
</html>
