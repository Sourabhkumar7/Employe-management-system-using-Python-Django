<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        
</head>
<body>
    <div class="container-fluid">
        <div class="container my-5">
            <div class="text-center mx-auto" style="width:500px; ">
            <h1>View all Employe details</h1>
            <hr class="w-100 " >
            </div>
        </div>
    </div>
    <br>
    <hr>
    <div class="container my-5">
    <table class="table table-striped table-hover border border-2 border-black" my-3>
        <thead>
        <tr>
                <th> s.no</th>
                <th> first name</th>
                <th>last name</th>
        
                <th>salary</th>
                <th>bonus</th>
        
                <th>phone number</th>
                <th> hire_date</th>
           
        </tr>
    </thead>
        
            <tbody>
                {% for r in emps %}
                <tr>
                <th>{{forloop.counter}}</td>
                <td>{{r.firstname}}</td>
                <td>{{r.lastname}}</td>
                
                <td>{{r.salary}}</td>
                <td>{{r.bonus}}</td>
            
                <td>{{r.phone}}</td>
                <td>{{r.hire_date}}</td>


                </tr>
                {% endfor %}
            </tbody>

        
        
        
    </table>

    </div>


    
</body>
</html>
