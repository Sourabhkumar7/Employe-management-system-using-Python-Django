<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add details</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <div class="conatiner-fluid">
        <div class="container mx-auto" style="margin-top:50px;">
            <div style="width:500px; margin:auto;">
                <form  action="/add_details/" method="post" class="border border-2 shadow" style="padding:30px; margin-bottom:50px;">
                    {% csrf_token %}
                    <div class="text-center my-3"><h2>
                        Add employe details</h2></div>

                    <div class="form-group my-3">
                        <label for="asd">first name</label>
                        <input type="text" id="asd" name="firstname" placeholder="firstname" required class="form-control">
                    </div>

                    <div class="form-group my-3">
                        <label for="as">last name</label>
                        <input type="text" id="as" name="lastname" placeholder="lastname" required class="form-control">
                    </div>

                    

                    <div class="form-group my-3">
                        <label for="asde">salary</label>
                        <input type="number" id="asde" name="salary" placeholder="salary" required class="form-control">
                    </div>

                    <div class="form-group my-3">
                        <label for="asdee">bonus</label>
                        <input type="number" id="asdee" name="bonus" placeholder="bonus" required class="form-control">
                    </div>

                    

                    <div class="form-group my-3">
                        <label for="asdgg">phone_number</label>
                        <input type="tel" id="asdgg" name="phone" placeholder="phone_number" required class="form-control">
                    </div>

                    <div class="form-group my-3">
                        <label for="asdl">hire_date</label>
                        <input type="date" id="asdl" name="hire_date" placeholder="hire_date" required class="form-control">
                    </div>
                
                    <div class="py-3 text-center">
                        <button class="btn btn-success border border-primary rounded form-control">submit
        
                        </button>
                    </div>
                    
                
                    </form>



            </div>

        </div>
</div>

    
</body>
</html>
